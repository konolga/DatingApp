  <!-- home page html -->
<div class="container mt-5">
  <div *ngIf="!registerMode" class="text-center">
      <h1>Find your mentor or mentee</h1>
      <p class="lead">Coding mentorship social network... All you need to do is sign up!</p>
      <div class="text-center">
        <button class="btn btn-primary btn-lg" (click)="registerToggle()">Register</button>
       
      </div>
    </div>

    <div *ngIf="registerMode" class="container">
      <div class="row justify-content-center">
        <div class="col-4">
          <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
        </div>
      </div>
    </div>
  </div>

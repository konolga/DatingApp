
<div class="container mt-4">
  <div class=" row">
    <div class="col-sm-4">
      <h1>Your Profile</h1>
    </div>
    <div class="col-sm-8">
      <div *ngIf="editForm.dirty" class="alert alert-info">
        <strong>Information: </strong>You have made changes. Any unsaved changes will be lost!
      </div>
    </div>
    <div class=" col-sm-4">
        <div class="card card-body">
          <img class="card-img-top img-thumbnail"
          src="{{user?.photoUrl}}" alt=" {{user?.knownAs}}">
          <div class="card-body"></div>
            <div>
              <strong>Location:</strong>
              <p>{{user.city}},{{user.country}}</p>
            </div>
            <div>
                <strong>Age:</strong>
                <p>{{user.age}}</p>
              </div>
              <div>
                  <strong>Last Active:</strong>
                  <p>{{user.lastActive}}</p>
                </div>
                <div>
                  <strong>Member since:</strong>
                  <p>{{user.created}}</p>
                </div>

    </div>
      <div class="card card-footer">
          <button [disabled]="!editForm.dirty" form="editForm" class="btn btn-success btn-block">Save changes</button>
      </div>
    </div>
    <div class="col-sm-8">
        <div class="card tab-panel">

            <tabset class="member-tabset">
                <tab heading="Edit profile">
                  <form #editForm="ngForm" id="editForm" (ngSubmit)="updateUser()">
                    <h4>Description</h4>
                    <textarea class="form-control" name="introduction" rows="10" [(ngModel)]="user.introduction"></textarea>
                    <h4>Looking for</h4>
                    <textarea class="form-control" name="lookingFor" rows="10" [(ngModel)]="user.lookingFor"></textarea>
                    <h4>Interests</h4>
                    <textarea class="form-control" name="interests" rows="6" [(ngModel)]="user.interests"></textarea>
                    <h4>Location</h4>
                    <label for="city">City</label>
                    <input class="form-control" name="city" [(ngModel)]="user.city">
                    <label for="country">Country</label>
                    <input class="form-control" name="country" [(ngModel)]="user.country">
                  </form>
                </tab>

                <tab heading="Edit photos">
                  <app-photo-edit [photos]="user.photos"
                  (getMemberPhotoChange)="updateMainPhoto($event)"></app-photo-edit>
                </tab>

                </tabset>
              </div>
    </div>
  </div>
</div>
